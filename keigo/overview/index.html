            <p><code>敬語</code> 是對 <code>聽者</code> 或 <code>話題中人物</code>表示 <code>敬意</code> 的表達方式。用於 <code>1</code> 與上司、長輩、不認識或不太親密的人 <code>2</code> 提及上司、長輩 <code>3</code> 正式場合。可分為 <code>尊敬語</code>、<code>謙譲語</code>、<code>丁寧語</code>。</p>
<span id="more"></span>
<h2 id="尊敬語">尊敬語</h2>
<p><code>尊敬語</code> 是 <code>抬高對方地位</code> 的一種 <code>敬意表現</code>，因此用於 <code>對方的動作</code> 上。</p>
<h2 id="謙譲語">謙譲語</h2>
<p><code>謙譲語</code> 是 <code>降低自己地位</code> 的一種 <code>謙遜表現</code>，因此用於 <code>自己的動作</code> 上。</p>
<h2 id="丁寧語">丁寧語</h2>
<p><code>丁寧語</code> 是 <code>帶敬意</code> 的 <code>禮貌語</code>。</p>
